<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarefApp - Sua lista de sonhos realizados</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo TarefApp">
    </header>

    <main>
        <section class="topo">
            <a href="#">
                <img src="assets/icons/left-arrow.svg" alt="Seta voltar">
                <span>Voltar</span>
            </a>
            <h1>Lista de Tarefas do Dia</h1>
        </section>
        
        <form class="form-novo-item">
            <input type="text" id="inputItem" placeholder="Adicione uma nova tarefa">
            <button type="submit">Adicionar tarefa</button>
        </form>

        <ul class="lista-itens">
            <li>
                <div class="item-container">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="item1">            
                        <label for="item1"></label>
                        <span class="item-label">Estudar JavaScript</span>
                    </div>
                    <button class="btn-trash">
                        <img src="assets/icons/trash.svg" alt="Remover Tarefa">
                    </button>
                </div>
            </li>
        </ul>
        
        <div class="mensagem mensagem-removido">
            <img src="assets/icons/warning-filled.svg" alt="Aviso">
            <span>0 tarefa foi removida da lista</span>
            <button class="fechar">
                <img src="assets/icons/delete-small.svg" alt="Fechar mensagem">
            </button>
        </div>
        

    </main>
</body>
</html>
