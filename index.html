<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarefApp - Sua lista de sonhos realizados</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo TarefApp">
    </header>

    <main>
        <div>
            <img src="assets/icons/left-arrow.svg" alt="Seta voltar">
            <span>Voltar</span>

            <h1>Lista de Tarefas do Dia</h1>
        </div>

        <form action="">
            <input type="text" id="inputItem" placeholder="Adicione uma nova tarefa">
            <button>Adicionar tarefa</button>
        </form>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Estudar JavaScript</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Planejamento de Identidade visual</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Tratamento de imagens</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <input type="checkbox" name="item" id="item">
            <span>Aula de inglês</span>
            <img src="assets/icons/trash.svg" alt="">
        </div>

        <div>
            <img src="assets/icons/warning-filled.svg" alt="">
            <span>0 tarefa foi removida da lista</span>
            <img src="assets/icons/delete-small.svg" alt="">
        </div>

        <div>
            <img src="assets/icons/warning-filled.svg" alt="">
            <span>0 tarefa foi adicionada à lista</span>
            <img src="assets/icons/delete-small.svg" alt="">
        </div>
    </main>
</body>
</html>
